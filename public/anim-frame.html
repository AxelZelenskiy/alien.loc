<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RequestAnimFrame test</title>
	<style>
		*, html {
		height: 100%;
		width: 100%;
		box-sizing:border-box;
		}
		.text-div{
			height: 3rem;
			/*text-align: center;*/
			margin-bottom: 2rem;
		}
		.ball-field{ 
		position: relative;
		height: 100%;
		width: 100%; }
		.ball {
			position: absolute;
			border-radius: 50%;
			height: 100px;
			width: 100px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="text-div"></div>
	<div class="ball-field">
		<div class="ball"></div>
	</div>
	<script type="text/javascript" src="js/AnimFrame/anim-frame.js"></script>
</body>
</html>

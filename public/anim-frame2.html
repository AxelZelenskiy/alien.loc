<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anim Frame tests 2</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/anim-frame.css">
	<style>
		.wrapper {
			width: 100%;
		}
		.main {
			margin-top: 3rem;
			height: 65vh;
			width: 100%;
			position: relative;
			border: 1px solid #057E1C;
			 background: repeating-linear-gradient(60deg, #057E1C 0, #057E1C 1px, transparent 1px, transparent 5px);
		}
		.ball,.ball-yellow {
			position: absolute;
			top: 0;
			border-radius: 50%;
			border: 1px solid black;
			
			height: 35px;
			width: 35px;
		}
		.ball{
			background-color: #7A807F; 
			left: 30px; 
		}
		.ball-yellow{
			background-color: #F09512; 
			right: 30px;
		 }
		 		
	</style>
</head>
<body>
<script type="text/javascript"></script>
<div class="container">
	<div class="row">
		<div class="col mt-2">
			<h2 class="text-center">
				requestAnimationFrame test #2
			</h2>
		</div>
	</div>
	<div class="row">
			<div class="col d-flex justify-content-center">
				<button class="btn btn-secondary">
					Restart Animation
				</button>
			</div>
	</div>
	<div class="row">
		<div class="col d-flex justify-content-between">
			<button class="btn btn-secondary"><a class="text-white" href="anim-frame.html">Prev</a></button>
			<button class="btn btn-secondary"><a class="text-white" href="/">Home</a></button>
		</div>
	</div>
</div>
<div class="wrapper">
	<div class="container main">
		<div class="ball"></div>
		<div class="ball-yellow"></div>
	</div>
</div>
<script src="js/AnimFrame/anim-frame2.js"></script>
</body>
</html>
